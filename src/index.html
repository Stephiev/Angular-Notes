<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Wait and Eat</title>
    <!--Bootstrap latest compiled and minified CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--Optional theme-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- <link rel="stylesheet" href="content/css/app.css"> -->
</head>

<body ng-controller="NoteController as vm">


    <form ng-submit="vm.addNote()" class="form-inline party-form">
        <!-- ng-submit runs and expression when the form is submitted-->
        <div class="form-group">
            <input ng-model="vm.newNote.author" type="text" class="form-control" placeholder="Name" required>
        </div>
        <div class="form-group">
            <input ng-model="vm.newNote.note" type="text" class="form-control" placeholder="Note" required>

        </div>

        <button type="submit" class="btn btn-primary">Add Note</button>
    </form>


    <div ng-repeat='note in vm.notes'>

        <h3>
          {{note.author}}
       </h3>

        <p>{{note.note}}</p>
        <button ng-click="vm.removeNote(note)" class='btn btn-danger'>Delete</button>
        <button ng-click="vm.editNote(note)" class="btn btn-primary">Edit</button>

        <div ng-show="note.edit">
            <button ng-click="vm.cancelNoteEdit(vm.oldNote, note)" class="btn btn-primary">Cancel</button>
            <button ng-click="vm.saveNoteEdit(note)" class="btn btn-success">Save</button>
            <input ng-model="note.note" type="text" placeholder="Enter new note"> {{note}}
        </div>
    </div>



    <!-- Content that changes based on route-->
    <!-- <ng-view></ng-view> -->


    <!--    Third-party JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.4.4/angular-route.js"></script>
    <!-- For routing -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

    <!--Main App Module-->
    <script src="app/app.module.js"></script>

    <!-- Note Module-->
    <script src="app/notes/notes.module.js"></script>
    <script src="app/notes/notes.controller.js"></script>

    <!-- Auth Module-->
    <!-- <script src="app/auth/auth.module.js"></script>
    <script src="app/auth/config.route.js"></script>
    <script src="app/auth/auth.controller.js"></script> -->

    <!-- Core Module-->
    <!-- <script src="app/core/core.module.js"></script>
    <script src="app/core/constants.js"></script> -->

    <!-- Landing Module-->
    <!-- <script src="app/landing/landing.module.js"></script>
    <script src="app/landing/config.route.js"></script> -->

    <!-- Wait List Module-->
    <!-- <script src="app/waitList/waitList.module.js"></script>
    <script src="app/waitList/config.route.js"></script>
    <script src="app/waitList/waitList.controller.js"></script> -->

</body>

</html>
